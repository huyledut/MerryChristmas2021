<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Login{
            height: 150px;
            width: 30%;
            text-align: center;
            margin-top: 20%;
            margin-left: 35%;
            background-color: aquamarine;
            box-sizing: border-box;
        }
    </style>
    <script language="JavaScript">
        function checkLogin()
        {
            var tk = document.form11.txtUser.value;
            var mk = document.form11.txtPass.value;
            if(tk == "" || mk=="") alert("Mời bạn nhập đầy đủ thông tin!!");
        }
    </script>
</head>
<body>
    <div id="Login">
        <form name = "form11" style="width: 100%; height: 100%;" class="formLogin" action="">
            <br>
            <label style="font-size: 20px;">Login</label>
            <br>
            <Label>Username</Label>
            <input style="margin-bottom: 5px;" type="text" name="txtUser" id="" value="">
            <br> 
            <Label style="padding: 2px;">Password</Label>
            <input type="password" name="txtPass" id="" value="">
            <br> 
            <input style="margin-top: 7px;" type="button" value="OK" name="btOK" onclick="checkLogin()">
            <input type="reset" value="Reset" name="btReset" >
        </form>
    </div>
</body>
</html>
